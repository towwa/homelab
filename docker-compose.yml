services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest@sha256:2fc9c36769a3f50ab529e7ccc37687d118ab42199b01588573f03b3393cc3223
    container_name: sonarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${MEDIA_PATH:-}/media/arr/sonarr/config:/config
      - ${MEDIA_PATH:-}/media/arr/sonarr/tv:/tv #optional
      - ${MEDIA_PATH:-}/media/arr/qbittorrent/downloads:/downloads #optional
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest@sha256:e26fbfd3782520c0bb820666f041ca056acfe187a8b95214ee1f47512cc05a29
    container_name: radarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${MEDIA_PATH:-}/media/arr/radarr/data:/config
      - ${MEDIA_PATH:-}/media/arr/radarr/movies:/movies #optional
      - ${MEDIA_PATH:-}/media/arr/qbittorrent/downloads:/downloads #optional
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest@sha256:3dd3a316f60ea4e6714863286549a6ccaf0b8cf4efe5578ce3fe0e85475cb1cf
    container_name: prowlarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${MEDIA_PATH:-}/media/arr/prowlarr/config:/config
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest@sha256:a42fef2a5ffa1dca8714e12892ba0b8de5c6c513f1bcdb1ffe4143e715cffb45
    container_name: bazarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /path/to/bazarr/config:/config
      - ${MEDIA_PATH:-}/media/arr/radarr/movies:/movies #optional
      - ${MEDIA_PATH:-}/media/arr/sonarr/tv:/tv #optional
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest@sha256:9752b4f8300d19e9d9157ea400d9d95547365ac0379cbf82cdff477b59b7f264
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - ${MEDIA_PATH:-}/media/arr/qbittorrent/config:/config
      - ${MEDIA_PATH:-}/media/arr/qbittorrent/downloads:/downloads #optional
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest@sha256:367630b4e4e643c3c1d00bb76f13f3dbe318ad817c01256c358316c7acc3919b
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - JELLYFIN_PublishedServerUrl=http://192.168.0.198 #optional
    volumes:
      - ${MEDIA_PATH:-}/media/arr/jellyfin/config:/config
      - ${MEDIA_PATH:-}/media/arr/sonarr/tv:/data/tvshows
      - ${MEDIA_PATH:-}/media/arr/radarr/movies:/data/movies
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest@sha256:4538137bc5af902dece165f2bf73776d9cf4eafb6dd714670724af8f3eb77764
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Etc/UTC
      - PORT=5055 #optional
    ports:
      - 5055:5055
    volumes:
      - ${MEDIA_PATH:-}/media/arr/jellyseerr/config:/app/config
    restart: unless-stopped
  
  profilarr:
    image: santiagosayshey/profilarr:latest@sha256:c8ad91a8e5d60b3816321b3a1f68332b29a23f910f6bd2c2d7b4a83f881f032f # or :beta
    container_name: profilarr
    ports:
      - 6868:6868
    volumes:
      - /media/arr/profilarr/config:/config # not using samba drive bc sqlite errors
    environment:
      - TZ=UTC # Set your timezone
    env_file:
      - .env # Optional: Only needed if contributing to a database
    restart: unless-stopped

  gluetun:
    image: qmcgaw/gluetun:latest@sha256:870a9d5880182a3902004c32d3827d0b098e30a4f74d3cc7742512e23d3888df
    container_name: gluetun
    ports:
      - 8989:8989 #sonarr
      - 7878:7878 #radarr
      - 9696:9696 #prowlarr
      - 6767:6767 #bazarr
      - 8080:8080 #qbittorrent
      - 6881:6881 #qbittorrent
      - 6881:6881/udp #qbittorrent
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=openvpn # or wireguard
      - OPENVPN_USER=${OPENVPN_USER:-cUSTTn48rLPJSb148fsFpdMJ}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD:-}
      - SERVER_REGIONS=Washington
      - SERVER_COUNTRIES="United States"
    restart: unless-stopped
    
  portainer:
    image: portainer/portainer-ee:latest@sha256:be7190735ec9427399053c7bda0a922a981d54c1e76f0f3841ab3b80a380ecc5
    container_name: portainer
    ports:
      - 9443:9443
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.${MY_DOMAIN}`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls.certresolver=lets-encr"
      - "traefik.http.routers.portainer.middlewares=security-headers@file"
      - "traefik.http.routers.portainer.middlewares=local-ipwhitelist@file"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      
  dispatcharr:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: ghcr.io/dispatcharr/dispatcharr:latest@sha256:510829d3d4dba6b690e6afeb9b31da6549e3dc23950e71d2bc877608acf7cb7d
    container_name: dispatcharr
    ports:
      - 9191:9191
    volumes:
      - dispatcharr_data:/data
    environment:
      - DISPATCHARR_ENV=aio
      - REDIS_HOST=localhost
      - CELERY_BROKER_URL=redis://localhost:6379/0
      - DISPATCHARR_LOG_LEVEL=info
    restart: unless-stopped
    # Optional for hardware acceleration
    #devices:
    #  - /dev/dri:/dev/dri  # For Intel/AMD GPU acceleration (VA-API)
    # Uncomment the following lines for NVIDIA GPU support
    # NVidia GPU support (requires NVIDIA Container Toolkit)
    #deploy:
    #  resources:
    #      reservations:
    #          devices:
    #              - driver: nvidia
    #                count: all
    #                capabilities: [gpu]
  
networks:
  default:
    name: $DEFAULT_NETWORK
    external: true
volumes:
  portainer_data:
    name: portainer_data
  dispatcharr_data:
    name: dispatcharr_data
